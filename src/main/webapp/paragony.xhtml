<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:u="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:event type="preRenderView" listener="#{redirectBean.adminRedirect}" />
    </f:metadata>
    <ui:composition template="/templates/panel-template.xhtml">
        <ui:param name="activePage" value="paragony" />
        <ui:define name="content">
            <section class="main-tiles">
                <div class="main-tile main-tile-students">
                    <h1>Paragony</h1>
                    <br/>
                    <br/>
                    <div class="main-tile-table main-tile-meetings">
                        <ui:repeat var="purchase" value="#{purchasesListBB.purchasesReverse}">
                            <a class="main-tile-meeting" href="paragon.xhtml?id=#{purchase.purchaseId}">
                                <div class="main-tile-meeting-info">
                                    <div class="main-tile-meeting-info-time">
                                        <i class="fas fa-receipt"></i> ##{purchase.purchaseId}
                                        <br/>
                                        <i class="fas fa-calendar-alt"></i> Data: #{purchase.createTime}
                                    </div>
                                </div>
                                <div class="main-tile-meeting-button">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </a>
                        </ui:repeat>
                    </div>
                </div>
            </section>            
        </ui:define>
    </ui:composition>
</html>

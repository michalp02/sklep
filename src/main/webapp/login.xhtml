<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core">
<f:metadata>
    <f:event type="preRenderView" listener="#{redirectBean.loginRedirect}" />
</f:metadata>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Logowanie</title>
    <link rel="stylesheet" href="#{resource['template:css/loginform.css']}"/>
    <link rel="icon" href="#{resource['template:img/sklep_icon.png']}"/>
</head>
<body>
    <div class="container">
        <a id="logo" href="index.html">
            <img src="#{resource['template:img/sklep_large.png']}" alt="Logo"/>
        </a>
        <h:form>
            <h1>Logowanie</h1>
            <div rendered="#{not empty facesContext.messageList}" class="login_error">
                <h:messages globalOnly="true" />
            </div>
            <h:inputText id="login" a:placeholder="Login" a:required="required" a:autofocus="autofocus" a:autocomplete="username" a:autocapitalize="none" value="#{authBean.login}"/>
            <h:inputSecret id="password" a:placeholder="HasÅ‚o" a:required="required" a:autocomplete="current-password" value="#{authBean.password}"/>
            <h:commandButton value="Zaloguj" action="#{authBean.auth()}" update="@form"/>
        </h:form>
    </div>
</body>
</html>

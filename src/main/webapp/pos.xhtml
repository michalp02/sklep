<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:u="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/templates/pos-template.xhtml">
        <ui:define name="grid">
            <section class="main-optionsgrid">
                <a class="main-optionsgrid-tile" href="#" onclick="window.location.href='pos_produkty.xhtml?search=' + prompt('Wpisz nazwę produktu');return false;">
                    <div class="main-optionsgrid-tile-text">Wyszukaj produkt</div>
                </a>
                <a class="main-optionsgrid-tile" href="pos_produkty.xhtml">
                    <div class="main-optionsgrid-tile-text">Wszystkie produkty</div>
                </a>
                <a class="main-optionsgrid-tile" href="#" onclick="if(confirm('Czy na pewno chcesz anulować paragon?')){window.location.href='pos_anuluj.xhtml';}return false;">
                    <div class="main-optionsgrid-tile-text">Anuluj paragon</div>
                </a>
                <ui:repeat var="category" value="#{kategoriaListBB.getKategorie()}">
                    <a class="main-optionsgrid-tile" href="pos_produkty.xhtml?categoryId=#{category.categoryId}">
                        <div class="main-optionsgrid-tile-text">Kategoria:<br/>#{category.categoryName}</div>
                    </a>
                </ui:repeat>
                <div class="main-optionsgrid-tile main-optionsgrid-tile-4 main-sum-grid">
                    <div class="main-sum">
                        <div class="main-sum-text">DO ZAPŁATY</div>
                        <div class="main-sum-price">#{cartBB.totalPrice} zł</div>
                    </div>
                    <div class="main-sum-button" onclick="window.location.href='pos_summary.xhtml'">
                        <div class="main-sum-button-text">NALEŻNOŚĆ</div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>

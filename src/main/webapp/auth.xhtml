<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Logowanie</title>
    <h:outputStylesheet name="styles.css" />
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages" showDetail="true" />

        <p:panel header="Logowanie do systemu" style="width: 300px; margin: auto; margin-top: 100px;">
            <h:outputLabel for="username" value="Nazwa użytkownika:" />
            <p:inputText id="username" value="#{authBean.username}" required="true" />
            
            <h:outputLabel for="password" value="Hasło:" style="margin-top: 10px;" />
            <p:password id="password" value="#{authBean.password}" feedback="false" required="true" />
            
            <p:commandButton value="Zaloguj" action="#{authBean.login}" update="messages" icon="pi pi-check" style="margin-top: 10px;" />
        </p:panel>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/panel.xhtml">
        <ui:param name="activePage" value="pracownicy" />
        <ui:define name="content">
            <section class="main-tiles">
                <div class="main-tile main-tile-students">
                    <h1>Pracownicy</h1>
                    <br/>
                    <button class="button" onclick="window.location.href='dodaj-pracownika'">Dodaj pracownika</button>
                    <br/>
                    <br/>
                    <div class="main-tile-table main-tile-meetings">
                        <ui:repeat var="pracownik" value="#{pracownikListBB.getPracownicy()}">
                            <a class="main-tile-meeting" href="pracownik.xhtml?id=#{pracownik.userId}">
                                <div class="main-tile-meeting-info">
                                    <div class="main-tile-meeting-info-time">
                                        <h:panelGroup rendered="#{pracownik.role == 1}">
                                            <i class="fas fa-user-shield"></i>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{pracownik.role == 2}">
                                            <i class="fas fa-user"></i>
                                        </h:panelGroup>
                                        #{pracownik.username}</div>
                                </div>
                                <div class="main-tile-meeting-button">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </a>
                        </ui:repeat>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>

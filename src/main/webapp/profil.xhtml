<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/panel-template.xhtml">
        <ui:param name="activePage" value="profil" />
        <ui:define name="content">
            <section class="main-tiles">
                <div class="main-tile main-tile-students">
                    <h1>Mój profil</h1>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ID:" />
                        <h:outputText value="#{userProfileBB.user.userId}" />
                        
                        <h:outputLabel value="Nazwa użytkownika:" />
                        <h:outputText value="#{userProfileBB.user.username}" />
                        
                        <h:outputLabel value="Email:" />
                        <h:outputText value="#{userProfileBB.user.email}" />
                        
                        <h:outputLabel value="Rola:" />
                        <h:outputText value="#{userProfileBB.userRole}" />
                    </h:panelGrid>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
